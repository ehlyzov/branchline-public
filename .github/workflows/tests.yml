name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  interpreter:
    name: Interpreter Tests
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.summary.outputs.status }}
      tests: ${{ steps.summary.outputs.tests }}
      color: ${{ steps.summary.outputs.color }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1

      - name: Configure Chrome launcher
        run: |
          cat <<'SCRIPT' > chrome-with-flags.sh
          #!/usr/bin/env bash
          exec "${{ steps.setup-chrome.outputs.chrome-path }}" --no-sandbox --disable-setuid-sandbox --disable-dev-shm-usage --disable-gpu "$@"
          SCRIPT
          chmod +x chrome-with-flags.sh
          echo "CHROME_BIN=$PWD/chrome-with-flags.sh" >> $GITHUB_ENV
          echo "KARMA_CHROME_BIN=$PWD/chrome-with-flags.sh" >> $GITHUB_ENV

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run interpreter tests
        id: run-tests
        run: ./gradlew --no-daemon :interpreter:clean :interpreter:allTests
        continue-on-error: true

      - name: Summarize interpreter tests
        id: summary
        if: always()
        run: |
          python <<'PY'
import os
import pathlib
import xml.etree.ElementTree as ET

reports_root = pathlib.Path('.').resolve()
total = 0
failed = 0

for report in reports_root.rglob('TEST-*.xml'):
    path_posix = report.as_posix()
    if 'build/test-results' not in path_posix:
        continue
    try:
        tree = ET.parse(report)
    except ET.ParseError:
        continue
    suite = tree.getroot()
    total += int(suite.attrib.get('tests', 0))
    failed += int(suite.attrib.get('failures', 0))
    failed += int(suite.attrib.get('errors', 0))

gradle_outcome = os.environ.get('GRADLE_OUTCOME', 'success')
status = 'passing'
if failed > 0 or gradle_outcome != 'success':
    status = 'failing'
color = 'brightgreen' if status == 'passing' else 'red'

output_file = os.environ['GITHUB_OUTPUT']
with open(output_file, 'a', encoding='utf-8') as fh:
    fh.write(f"tests={total}\n")
    fh.write(f"status={status}\n")
    fh.write(f"color={color}\n")
PY
        env:
          GRADLE_OUTCOME: ${{ steps.run-tests.outcome }}

      - name: Update interpreter badge
        if: ${{ always() && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: flowernifty/bring-your-own-badge@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: badges
          path: badges/interpreter-test.svg
          label: 'Interpreter Test'
          message: '${{ steps.summary.outputs.status }} (${{ steps.summary.outputs.tests }})'
          color: '${{ steps.summary.outputs.color }}'

      - name: Fail if interpreter tests failed
        if: ${{ steps.summary.outputs.status != 'passing' }}
        run: exit 1

