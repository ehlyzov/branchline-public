name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cli-jar:
    name: Build CLI Jar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Branchline CLI (JVM)
        run: ./gradlew --no-daemon :cli:blShadowJar

      - name: Upload Branchline CLI jar
        uses: actions/upload-artifact@v4
        with:
          name: branchline-cli-jar
          path: cli/build/libs/branchline-cli-*-all.jar

  interpreter:
    name: Interpreter Tests
    runs-on: ubuntu-latest
    needs: cli-jar
    outputs:
      status: ${{ steps.summary.outputs.status }}
      tests: ${{ steps.summary.outputs.tests }}
      color: ${{ steps.summary.outputs.color }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1

      - name: Configure Chrome launcher
        run: |
          cat <<'SCRIPT' > chrome-with-flags.sh
          #!/usr/bin/env bash
          exec "${{ steps.setup-chrome.outputs.chrome-path }}" --no-sandbox --disable-setuid-sandbox --disable-dev-shm-usage --disable-gpu "$@"
          SCRIPT
          chmod +x chrome-with-flags.sh
          echo "CHROME_BIN=$PWD/chrome-with-flags.sh" >> $GITHUB_ENV
          echo "KARMA_CHROME_BIN=$PWD/chrome-with-flags.sh" >> $GITHUB_ENV

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run interpreter tests
        id: run-tests
        run: ./gradlew --no-daemon :interpreter:clean :interpreter:allTests
        continue-on-error: true

      - name: Download Branchline CLI (JVM)
        if: ${{ always() }}
        uses: actions/download-artifact@v4
        with:
          name: branchline-cli-jar
          path: build/branchline-cli

      - name: Configure Branchline CLI jar path
        if: ${{ always() }}
        run: |
          set -euo pipefail
          shopt -s nullglob
          jars=(build/branchline-cli/branchline-cli-*-all.jar)
          if [ ${#jars[@]} -eq 0 ]; then
            echo "Branchline CLI jar artifact not found in build/branchline-cli" >&2
            exit 1
          fi
          JAR="${jars[0]}"
          echo "BRANCHLINE_CLI_JAR=$PWD/$JAR" >> $GITHUB_ENV

      - name: Summarize interpreter tests
        id: summary
        if: ${{ always() }}
        run: |
          java -jar "$BRANCHLINE_CLI_JAR" .github/scripts/junit-summary.bl \
            --transform FileSummary \
            --summary-transform Summary \
            --shared-glob "reports=interpreter/build/test-results/**/*.xml" \
            --shared-format xml \
            --shared-key relative \
            --jobs 4 \
            --output-file build/branchline-junit-summary.json \
            --output-format json-compact
          echo "status=$(jq -r '.status' build/branchline-junit-summary.json)" >> "$GITHUB_OUTPUT"
          echo "tests=$(jq -r '.tests' build/branchline-junit-summary.json)" >> "$GITHUB_OUTPUT"
          echo "color=$(jq -r '.color' build/branchline-junit-summary.json)" >> "$GITHUB_OUTPUT"

      - name: Update interpreter badge
        if: ${{ always() && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: RubbaBoy/BYOB@v1.3.0
        with:
          NAME: interpreter-test
          LABEL: 'Interpreter Test'
          STATUS: '${{ steps.summary.outputs.status }} (${{ steps.summary.outputs.tests }})'
          COLOR: '${{ steps.summary.outputs.color }}'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: badges

      - name: Fail if interpreter tests failed
        if: ${{ steps.summary.outputs.status != 'passing' }}
        run: exit 1

