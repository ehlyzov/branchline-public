name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  interpreter:
    name: Interpreter Tests
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.summary.outputs.status }}
      tests: ${{ steps.summary.outputs.tests }}
      color: ${{ steps.summary.outputs.color }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1

      - name: Configure Chrome launcher
        run: |
          cat <<'SCRIPT' > chrome-with-flags.sh
          #!/usr/bin/env bash
          exec "${{ steps.setup-chrome.outputs.chrome-path }}" --no-sandbox --disable-setuid-sandbox --disable-dev-shm-usage --disable-gpu "$@"
          SCRIPT
          chmod +x chrome-with-flags.sh
          echo "CHROME_BIN=$PWD/chrome-with-flags.sh" >> $GITHUB_ENV
          echo "KARMA_CHROME_BIN=$PWD/chrome-with-flags.sh" >> $GITHUB_ENV

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run interpreter tests
        id: run-tests
        run: ./gradlew --no-daemon :interpreter:clean :interpreter:allTests
        continue-on-error: true

      - name: Download Branchline CLI (JVM)
        if: ${{ always() }}
        run: |
          set -euo pipefail
          API="https://api.github.com/repos/${GITHUB_REPOSITORY}/releases?per_page=5"
          URL=$(curl -sSL -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "$API" \
            | jq -r '[.[] | select(.draft == false) | .assets[]? | select(.name | test("^branchline-cli-.*-all\\.jar$")) | .browser_download_url] | first // ""')
          if [ -z "$URL" ]; then
            echo "No CLI jar found in latest release" >&2
            exit 1
          fi
          echo "Using CLI: $URL"
          curl -sSL -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -o branchline-cli.jar "$URL"
          echo "BRANCHLINE_CLI_JAR=$PWD/branchline-cli.jar" >> $GITHUB_ENV

      - name: Summarize interpreter tests
        id: summary
        if: ${{ always() }}
        run: node .github/scripts/junit-summary.mjs interpreter

      - name: Update interpreter badge
        if: ${{ always() && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: RubbaBoy/BYOB@v1.3.0
        with:
          NAME: interpreter-test
          LABEL: 'Interpreter Test'
          STATUS: '${{ steps.summary.outputs.status }} (${{ steps.summary.outputs.tests }})'
          COLOR: '${{ steps.summary.outputs.color }}'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: badges

      - name: Fail if interpreter tests failed
        if: ${{ steps.summary.outputs.status != 'passing' }}
        run: exit 1

