          SCRIPT
          chmod +x chrome-with-flags.sh
          echo "CHROME_BIN=$PWD/chrome-with-flags.sh" >> $GITHUB_ENV

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run VM tests
        run: ./gradlew --no-daemon :vm:clean :vm:allTests

  conformance:
    name: Conformance Tests
    runs-on: ubuntu-latest
    steps:
