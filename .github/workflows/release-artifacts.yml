name: Release Artifacts

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  TAG_NAME: ${{ github.event.release.tag_name || github.ref_name || 'snapshot' }}

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: playground/package-lock.json

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Create draft release (workflow dispatch)
        id: release
        if: github.event_name == 'workflow_dispatch'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: ${{ env.TAG_NAME }}
          draft: true
          prerelease: true

      - name: Use published release upload URL
        id: release-url
        if: github.event_name == 'release'
        run: echo "upload_url=${{ github.event.release.upload_url }}" >> $GITHUB_OUTPUT

      - name: Build JS CLI tarball
        run: ./gradlew --no-daemon :cli:packageJsCli

      - name: List JS CLI artifacts
        run: ls -alh cli/build/distributions || true

      - name: Build JVM fat jar
        run: ./gradlew --no-daemon :cli:blShadowJar

      - name: List JVM CLI artifacts
        run: ls -alh cli/build/libs || true

      - name: Build library artifacts (JVM + interpreter JS)
        run: ./gradlew --no-daemon :interpreter:jvmJar :vm:jvmJar :interpreter:packageInterpreterJs

      - name: Run JMH benchmarks
        run: ./gradlew --no-daemon :interpreter-benchmarks:jmh :vm-benchmarks:jmh

      - name: Build JMH summary
        run: node .github/scripts/jmh-report.mjs build/benchmarks interpreter-benchmarks/build/results/jmh/results.json vm-benchmarks/build/results/jmh/results.json

      - name: List library artifacts
        run: |
          ls -alh interpreter/build/libs || true
          ls -alh interpreter/build/distributions || true
          ls -alh vm/build/libs || true
          ls -alh build/benchmarks || true

      - name: Capture artifact paths
        run: |
          set -euo pipefail
          shopt -s nullglob

          JS_TARBALL="$GITHUB_WORKSPACE/cli/build/distributions/branchline-cli-js-${TAG_NAME}.tgz"
          if [ ! -f "$JS_TARBALL" ]; then
            echo "JS tarball not found at $JS_TARBALL" >&2
            exit 1
          fi
          echo "JS_TARBALL_PATH=$JS_TARBALL" >> $GITHUB_ENV
          echo "JS_TARBALL_NAME=branchline-cli-js-${TAG_NAME}.tgz" >> $GITHUB_ENV

          JVM_JAR="$GITHUB_WORKSPACE/cli/build/libs/branchline-cli-${TAG_NAME}-all.jar"
          if [ ! -f "$JVM_JAR" ]; then
            jars=($GITHUB_WORKSPACE/cli/build/libs/branchline-cli-*-all.jar)
            if [ ${#jars[@]} -eq 0 ]; then
              echo "JVM fat jar not found" >&2
              exit 1
            fi
            JVM_JAR="${jars[0]}"
          fi
          echo "JVM_JAR_PATH=$JVM_JAR" >> $GITHUB_ENV
          echo "JVM_JAR_NAME=branchline-cli-${TAG_NAME}-all.jar" >> $GITHUB_ENV

          interp_jars=($GITHUB_WORKSPACE/interpreter/build/libs/interpreter-jvm-*.jar)
          if [ ${#interp_jars[@]} -eq 0 ]; then
            echo "Interpreter JVM jar not found" >&2
            exit 1
          fi
          INTERP_JVM="${interp_jars[0]}"
          echo "INTERPRETER_JVM_PATH=$INTERP_JVM" >> $GITHUB_ENV
          echo "INTERPRETER_JVM_NAME=branchline-interpreter-${TAG_NAME}-jvm.jar" >> $GITHUB_ENV

          vm_jars=($GITHUB_WORKSPACE/vm/build/libs/vm-jvm-*.jar)
          if [ ${#vm_jars[@]} -eq 0 ]; then
            echo "VM JVM jar not found" >&2
            exit 1
          fi
          VM_JVM="${vm_jars[0]}"
          echo "VM_JVM_PATH=$VM_JVM" >> $GITHUB_ENV
          echo "VM_JVM_NAME=branchline-vm-${TAG_NAME}-jvm.jar" >> $GITHUB_ENV

          INTERP_TGZ="$GITHUB_WORKSPACE/interpreter/build/distributions/branchline-interpreter-${TAG_NAME}-js.tgz"
          if [ ! -f "$INTERP_TGZ" ]; then
            echo "Interpreter JS package not found at $INTERP_TGZ" >&2
            exit 1
          fi
          echo "INTERPRETER_JS_PATH=$INTERP_TGZ" >> $GITHUB_ENV
          echo "INTERPRETER_JS_NAME=branchline-interpreter-${TAG_NAME}-js.tgz" >> $GITHUB_ENV

          INTERP_JMH_JSON="$GITHUB_WORKSPACE/interpreter-benchmarks/build/results/jmh/results.json"
          if [ ! -f "$INTERP_JMH_JSON" ]; then
            echo "Interpreter JMH results not found at $INTERP_JMH_JSON" >&2
            exit 1
          fi
          echo "INTERPRETER_JMH_JSON_PATH=$INTERP_JMH_JSON" >> $GITHUB_ENV
          echo "INTERPRETER_JMH_JSON_NAME=branchline-jmh-interpreter-${TAG_NAME}.json" >> $GITHUB_ENV

          VM_JMH_JSON="$GITHUB_WORKSPACE/vm-benchmarks/build/results/jmh/results.json"
          if [ ! -f "$VM_JMH_JSON" ]; then
            echo "VM JMH results not found at $VM_JMH_JSON" >&2
            exit 1
          fi
          echo "VM_JMH_JSON_PATH=$VM_JMH_JSON" >> $GITHUB_ENV
          echo "VM_JMH_JSON_NAME=branchline-jmh-vm-${TAG_NAME}.json" >> $GITHUB_ENV

          JMH_SUMMARY_MD="$GITHUB_WORKSPACE/build/benchmarks/jmh-summary.md"
          if [ ! -f "$JMH_SUMMARY_MD" ]; then
            echo "JMH summary markdown not found at $JMH_SUMMARY_MD" >&2
            exit 1
          fi
          echo "JMH_SUMMARY_MD_PATH=$JMH_SUMMARY_MD" >> $GITHUB_ENV
          echo "JMH_SUMMARY_MD_NAME=branchline-jmh-summary-${TAG_NAME}.md" >> $GITHUB_ENV

          JMH_SUMMARY_EMBED_MD="$GITHUB_WORKSPACE/build/benchmarks/jmh-summary-embed.md"
          if [ ! -f "$JMH_SUMMARY_EMBED_MD" ]; then
            echo "JMH summary embed markdown not found at $JMH_SUMMARY_EMBED_MD" >&2
            exit 1
          fi
          echo "JMH_SUMMARY_EMBED_MD_PATH=$JMH_SUMMARY_EMBED_MD" >> $GITHUB_ENV
          echo "JMH_SUMMARY_EMBED_MD_NAME=branchline-jmh-summary-embed-${TAG_NAME}.md" >> $GITHUB_ENV

          JMH_SUMMARY_CSV="$GITHUB_WORKSPACE/build/benchmarks/jmh-summary.csv"
          if [ ! -f "$JMH_SUMMARY_CSV" ]; then
            echo "JMH summary CSV not found at $JMH_SUMMARY_CSV" >&2
            exit 1
          fi
          echo "JMH_SUMMARY_CSV_PATH=$JMH_SUMMARY_CSV" >> $GITHUB_ENV
          echo "JMH_SUMMARY_CSV_NAME=branchline-jmh-summary-${TAG_NAME}.csv" >> $GITHUB_ENV

      - name: Upload JS CLI tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url || steps.release-url.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/cli/build/distributions/branchline-cli-js-${{ env.TAG_NAME }}.tgz
          asset_name: ${{ env.JS_TARBALL_NAME }}
          asset_content_type: application/gzip

      - name: Upload JVM CLI fat jar
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url || steps.release-url.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/cli/build/libs/branchline-cli-${{ env.TAG_NAME }}-all.jar
          asset_name: ${{ env.JVM_JAR_NAME }}
          asset_content_type: application/java-archive

      - name: Upload interpreter JVM jar
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url || steps.release-url.outputs.upload_url }}
          asset_path: ${{ env.INTERPRETER_JVM_PATH }}
          asset_name: ${{ env.INTERPRETER_JVM_NAME }}
          asset_content_type: application/java-archive

      - name: Upload VM JVM jar
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url || steps.release-url.outputs.upload_url }}
          asset_path: ${{ env.VM_JVM_PATH }}
          asset_name: ${{ env.VM_JVM_NAME }}
          asset_content_type: application/java-archive

      - name: Upload interpreter JS package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url || steps.release-url.outputs.upload_url }}
          asset_path: ${{ env.INTERPRETER_JS_PATH }}
          asset_name: ${{ env.INTERPRETER_JS_NAME }}
          asset_content_type: application/gzip

      - name: Upload interpreter JMH JSON
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url || steps.release-url.outputs.upload_url }}
          asset_path: ${{ env.INTERPRETER_JMH_JSON_PATH }}
          asset_name: ${{ env.INTERPRETER_JMH_JSON_NAME }}
          asset_content_type: application/json

      - name: Upload VM JMH JSON
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url || steps.release-url.outputs.upload_url }}
          asset_path: ${{ env.VM_JMH_JSON_PATH }}
          asset_name: ${{ env.VM_JMH_JSON_NAME }}
          asset_content_type: application/json

      - name: Upload JMH summary (Markdown)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url || steps.release-url.outputs.upload_url }}
          asset_path: ${{ env.JMH_SUMMARY_MD_PATH }}
          asset_name: ${{ env.JMH_SUMMARY_MD_NAME }}
          asset_content_type: text/markdown

      - name: Upload JMH summary (Embed Markdown)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url || steps.release-url.outputs.upload_url }}
          asset_path: ${{ env.JMH_SUMMARY_EMBED_MD_PATH }}
          asset_name: ${{ env.JMH_SUMMARY_EMBED_MD_NAME }}
          asset_content_type: text/markdown

      - name: Upload JMH summary (CSV)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url || steps.release-url.outputs.upload_url }}
          asset_path: ${{ env.JMH_SUMMARY_CSV_PATH }}
          asset_name: ${{ env.JMH_SUMMARY_CSV_NAME }}
          asset_content_type: text/csv
