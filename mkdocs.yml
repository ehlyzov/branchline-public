site_name: Branchline Public
site_url: https://ehlyzov.github.io/branchline-public/
site_description: A public version of the Branchline data transformation language
site_author: Eugene Hlyzov
repo_name: ehlyzov/branchline-public
repo_url: https://github.com/ehlyzov/branchline-public
exclude_docs: |
  benchmarks/jsonata/**

theme:
  name: material
  font:
    text: "Source Serif 4"
    code: "Source Code Pro"
  palette:
    - scheme: default
      primary: brown
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: brown
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: docs
      check_paths: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Playground: playground.md
  - Start:
    - Getting Started: guides/getting-started.md
    - First Steps: guides/first-steps.md
    - Install Branchline: guides/install.md
    - Branchline CLI: guides/cli.md
  - Learn:
    - Tour of Branchline: learn/index.md
    - Hello, Transform: learn/hello-transform.md
    - Paths and Reshaping: learn/paths-and-reshaping.md
    - Control Flow for Pipelines: learn/control-flow.md
    - Error Handling and Tracing: learn/error-handling.md
    - Real-world Recipes: learn/recipes.md
  - Guides:
    - Guides Index: guides/index.md
    - FOR EACH Loops: guides/for-each.md
    - Array Comprehensions: guides/array-comprehension.md
    - TRY/CATCH: guides/try-catch.md
    - Examples: guides/examples.md
  - Reference:
    - Overview: language/index.md
    - Lexical Structure: language/lexical.md
    - Declarations: language/declarations.md
    - Statements: language/statements.md
    - Expressions: language/expressions.md
    - Numeric Semantics: language/numeric.md
    - Grammar: language/grammar.md
  - Standard Library:
    - Core Functions: language/std-core.md
    - Array Operations: language/std-arrays.md
    - Aggregation: language/std-agg.md
    - Higher-order Functions: language/std-hof.md
    - Strings: language/std-strings.md
    - Time Functions: language/std-time.md
    - Debug Utilities: language/std-debug.md
  - Operations:
    - Production Use: guides/production-use.md
    - Migration Guides: guides/migrations.md
    - Release Readiness & Stability: guides/release-readiness.md
  - Architecture:
    - VM Overview: vm.md
  - Benchmarks:
    - Overview: benchmarks.md
    - Latest: benchmarks/latest.md
    - Releases: benchmarks/releases/index.md
    - Release List: benchmarks/releases/list.md

plugins:
  - search
  - autorefs

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ehlyzov/branchline-public
